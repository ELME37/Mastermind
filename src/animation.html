<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation de contour de carré</title>
<style>
.box {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border-radius: 20px;
    margin-top: 200px;
    z-index: 1;
  }

  .top,
  .bottom,
  .left,
  .right {
    position: absolute;
    background: black;
    border-radius: 20px;
  }

  .bottom {
    bottom: 0;
    right: 50%;
    width: 50%;
    height: 10px;
    animation: bottom 1s linear forwards;
    animation-delay: 4s;
  }

  .bottom::before {
    content: "";
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 10px;
    border-radius: 20px;
    opacity: 0;
    background-color: yellow;
    animation: test 1s linear forwards;
    animation-delay: 4s;
  }

  @keyframes bottom {
    0% {
      width: 50%;
    }
    100% {
        width: 0%;
    }
  }

  .right {
    top: 0;
    right: 0;
    width: 10px;
    height: 100%;
    animation: right 1s linear forwards;
    animation-delay: 1s;
  }

  .right::before {
    content: "";
    position: absolute;
    bottom: 0;
    width: 10px;
    height: 10px;
    border-radius: 20px;
    opacity: 0;
    background-color: yellow;
    animation: test 1s linear forwards;
    animation-delay: 1s;
  }

  @keyframes right {
    0% {
        height: 100%;
    }
    100% {
        height: 0%;
    }
  }

  @keyframes test {
   
    0% {
        opacity: 1;
    }
    50%,75% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
  }

  .top {
    top: 0;
    left: 0;
    height: 10px;
    width: 100%;
    animation: top 1s linear forwards;
    animation-delay: 2s;
  }

  .top::before {
    content: "";
    position: absolute;
    right: 0;
    width: 10px;
    height: 10px;
    border-radius: 20px;
    background-color: yellow;
    animation: test 1s linear forwards;
    animation-delay: 2s;
  }

  @keyframes top {
    0% {
        width: 100%;
    }
    100% {
        width: 0%;
    }
  }

  .left {
    bottom: 0;
    left: 0;
    width: 10px;
    height: 100%;
    animation: left 1s linear forwards;
    animation-delay: 3s;
  }

  .left::before {
    content: "";
    position: absolute;
    top: 0;
    width: 10px;
    height: 10px;
    border-radius: 20px;
    opacity: 0;
    background-color: yellow;
    animation: test 1s linear forwards;
    animation-delay: 3s;
  }

  @keyframes left {
    0% {
        height: 100%;
    }
    100% {
        height: 0%;
    }
  }

  .box svg {
    position: absolute;
    bottom: -40px;
    right: 30px;
    width: 100px;
    fill: brown;
    z-index: 1;
    animation: svg 3s linear;
    animation-delay: 5s;
  }

  @keyframes svg {
    100% {scale: 6;
    rotate: 360deg;}
  }

  .modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: transparent;
    border: 2px solid black;
    padding: 20px;
    border-radius: 10px;
    width: 200px;
    height: 200px;
    z-index: 2;
    animation: modal 3s linear forwards;
  }

  @keyframes modal {
    0% {
      background-color: transparent;
    }

    100% {
      background-color: white;
    }
  }
  

</style>
</head>
<body>
<div class="box">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M459.1 52.4L442.6 6.5C440.7 2.6 436.5 0 432.1 0s-8.5 2.6-10.4 6.5L405.2 52.4l-46 16.8c-4.3 1.6-7.3 5.9-7.2 10.4c0 4.5 3 8.7 7.2 10.2l45.7 16.8 16.8 45.8c1.5 4.4 5.8 7.5 10.4 7.5s8.9-3.1 10.4-7.5l16.5-45.8 45.7-16.8c4.2-1.5 7.2-5.7 7.2-10.2c0-4.6-3-8.9-7.2-10.4L459.1 52.4zm-132.4 53c-12.5-12.5-32.8-12.5-45.3 0l-2.9 2.9C256.5 100.3 232.7 96 208 96C93.1 96 0 189.1 0 304S93.1 512 208 512s208-93.1 208-208c0-24.7-4.3-48.5-12.2-70.5l2.9-2.9c12.5-12.5 12.5-32.8 0-45.3l-80-80zM200 192c-57.4 0-104 46.6-104 104v8c0 8.8-7.2 16-16 16s-16-7.2-16-16v-8c0-75.1 60.9-136 136-136h8c8.8 0 16 7.2 16 16s-7.2 16-16 16h-8z"/></svg>
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="bottom2"></div>
  <div class="left"></div>
  <div class="right"></div>
</div>
<div id="myModal" class="modal">
  <p>C'est perdu</p>
</div>
<script>
 const modal = document.querySelector(".modal");

// Ouvrir la modal après 4 secondes
setTimeout(function() {
  modal.style.display = "block";
}, 5000);
</script>
</body>
</html>
